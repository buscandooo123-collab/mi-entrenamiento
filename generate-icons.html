<!DOCTYPE html>
<html>
<head><title>Generador de Iconos</title></head>
<body style="padding:20px;font-family:sans-serif;">
<h2>ðŸ“± Generar Iconos para la App</h2>
<p>Haz clic derecho en cada imagen y selecciona "Guardar imagen como..."</p>

<h3>icon-192.png</h3>
<canvas id="icon192" width="192" height="192"></canvas>

<h3>icon-512.png</h3>
<canvas id="icon512" width="512" height="512"></canvas>

<script>
function drawIcon(canvas) {
    const ctx = canvas.getContext('2d');
    const size = canvas.width;
    
    // Background gradient
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, '#667eea');
    gradient.addColorStop(1, '#764ba2');
    
    // Rounded rectangle
    ctx.beginPath();
    const radius = size * 0.2;
    ctx.moveTo(radius, 0);
    ctx.lineTo(size - radius, 0);
    ctx.quadraticCurveTo(size, 0, size, radius);
    ctx.lineTo(size, size - radius);
    ctx.quadraticCurveTo(size, size, size - radius, size);
    ctx.lineTo(radius, size);
    ctx.quadraticCurveTo(0, size, 0, size - radius);
    ctx.lineTo(0, radius);
    ctx.quadraticCurveTo(0, 0, radius, 0);
    ctx.closePath();
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Dumbbell icon
    ctx.fillStyle = 'white';
    ctx.font = `bold ${size * 0.5}px Arial`;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText('ðŸ’ª', size/2, size/2);
}

drawIcon(document.getElementById('icon192'));
drawIcon(document.getElementById('icon512'));
</script>
</body>
</html>
